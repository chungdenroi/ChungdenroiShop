<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="_layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/library.css}">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <title>Đăng Nhập</title>
</head>
<body>
    <div class="container-xxl" layout:fragment="content">
        <div class="login">
            <h4>Đăng Nhập</h4>
            <form th:action="@{checkLogin}" method="post" th:object="${userAccount}">
                <div class="form-group">
                    <label for="username">Tên đăng nhập:</label>
                    <input type="text" class="form-control" required placeholder="Nhập tên đăng nhập" id="username" th:field="*{username}" name="username" minlength="3" maxlength="60">
                </div>
                <div class="form-group">
                    <label for="pwd">Mật khẩu:</label>
                    <input type="password" class="form-control" required placeholder="Nhập mật khẩu" id="pwd" th:field="*{password}" name="password" minlength="5" maxlength="10">
                </div>
                <div class="form-group form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox"> Ghi nhớ
                    </label>
                </div>
                <button type="submit" class="button-primary" id="btnLogin">Đăng Nhập</button>
                <a th:href="@{signup}"><button class="button-signup" type="button">Đăng Ký</button></a>
            </form>
            <p class="error" th:text="${message}"></p>
        </div>

    </div>
    <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery-showhidedashboard.js}"></script>

    <script>
    $("#btnLogin").click(function () {
        var username = $("#username").val();
        var password = $("#password").val();
        if(username == "" & password =="") {
            alert("Not empty");
        }
    })
</script>
</body>
</html>
