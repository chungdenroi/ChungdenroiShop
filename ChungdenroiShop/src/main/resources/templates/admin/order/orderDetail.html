<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/_layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <link rel="stylesheet" th:href="@{/css/library.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <!--    <link rel="stylesheet" href="../../static/css/admin.css">-->
    <!--    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">-->
    <!--    <link rel="stylesheet" href="../../static/css/library.css">-->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <title>Order Detail</title>
</head>
<body>
<div class="container-xxl">
    <div class="content" layout:fragment="content-admin">
        <h4 class="text-center">ORDER DETAIL</h4>
        <div class="content-body">
            <div class="content-body-col1">
            </div>
            <div class="content-body-col2">
                <h4 th:text="${order.name}"></h4>
                <hr class="sg-product-name">
                <table class="table border-bottom">
                    <tr>
                        <td>Customer name:</td>
                        <td th:text="${order.customer.fullname}"></td>
                    </tr>
                    <tr>
                        <td>Customer mobile:</td>
                        <td th:text="${order.customer.mobilenumber}"></td>
                    </tr>
                    <tr>
                        <td>Customer email:</td>
                        <td th:text="${order.customer.email}"></td>
                    </tr>
                    <tr>
                        <td>Delivery addess:</td>
                        <td th:text="${orderDetail.deliveryAddress}"></td>
                    </tr>
                    <tr>
                        <td>Total price:</td>
                        <td><b th:text="${order.totalPrice}"></b>VNƒê</td>
                    </tr>
                    <tr>
                        <td>Status:</td>
                        <td th:text="${order.status}"></td>
                    </tr>
                    <tr style="background-color: #ff8202;color: white;font-weight: bold; box-shadow: 1px 2px 4px #8888">
                        <td>Message:</td>
                        <td th:text="${orderDetail.message}"></td>
                    </tr>
                </table>
                <div>
                    <table class="table border-bottom table-hover">
                        <tr>
                            <th>STT</th>
                            <th>Image</th>
                            <th>Product name</th>
                            <th>Quantity</th>
                        </tr>
                        <tr th:each=" orderProduct: ${orderProducts}">
                            <td th:text="${orderProductStat.index} +1"></td>
                            <td>
                                <p th:if="${orderProduct.product}">
                                    <img th:src="@{'/../../images/products/'+${orderProduct.product.image}}" width="70px"/>
                                </p>
                                <p th:unless="${orderProduct.product}">
                                    This product has been deleted
                                </p>
                            </td>
                            <td>
                                <p th:if="${orderProduct.product}">
                                    <b th:text="${orderProduct.product.name}"/>
                                </p>
                                <p th:unless="${orderProduct.product}">
                                    This product has been deleted
                                </p>
                            </td>
                            <td>
                                <b th:text="${orderProduct.orderProductQuantity}"/>
                            </td>
                        </tr>
                    </table>

                </div>
                <hr>
                <a th:href="@{updateDetail+'/'+${orderDetail.id}}"><button class="btn btn-danger">UPDATE</button></a>
            </div>
        </div>
        <i class="ti-layout-grid2-alt" id="btndashboard"></i>
    </div>

</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-showhidedashboard.js}"></script>
</body>
</html>
