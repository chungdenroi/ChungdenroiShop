<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/_layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/library.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <title>Update User Account</title>
</head>
<body>
<div class="container-xxl">
    <div class="content" layout:fragment="content-admin">
        <div class="card-body">
            <form th:action="@{/admin/user/saveUpdate}" th:object="${user}" method="post">
                <input type="hidden" th:field="*{id}">
                <h2 class="text-center">UPDATE USER ACCOUNT</h2>
                <fieldset class="form-group">
                    <label>User mobile number </label>
                    <input class="form-control" type="number" required th:field="*{mobilenumber}" minlength="10" maxlength="10">
                    <p th:if="${#fields.hasErrors('mobilenumber')}" th:errorclass="error" th:errors="*{mobilenumber}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>User email </label>
                    <input class="form-control" type="email" required  th:field="*{email}">
                    <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}" />
                </fieldset>
                </fieldset><fieldset class="form-group">
                <label>User address </label>
                <input class="form-control" type="text" required th:field="*{address}" minlength="3">
                <p th:if="${#fields.hasErrors('address')}" th:errorclass="error" th:errors="*{address}" />
            </fieldset>
                </fieldset><fieldset class="form-group">
                <label>Username </label>
                <input class="form-control" type="text" required th:field="*{username}" minlength="3" maxlength="60">
                <p th:if="${#fields.hasErrors('username')}" th:errorclass="error" th:errors="*{username}" />
            </fieldset>
                </fieldset><fieldset class="form-group">
                <label>Password </label>
                <input class="form-control" type="text" required th:field="*{password}" minlength="5" maxlength="10">
                <p th:if="${#fields.hasErrors('password')}" th:errorclass="error" th:errors="*{password}" />
            </fieldset>
                </fieldset><fieldset class="form-group">
                <label>User permission </label>
                <select th:field="*{permission}" required class="form-select">
                    <option th:value="'user'">User</option>
                    <option th:value="'admin'">Admin</option>
                </select>
            </fieldset>
                <div class="col text-center mt-3">
                    <button type="submit" class="btn btn-danger" >UPDATE</button>
                    <button type="reset" class="btn btn-secondary">RESET</button>
                </div>
            </form>
        </div>
        <i class="ti-layout-grid2-alt" id="btndashboard"></i>
    </div>

</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-showhidedashboard.js}"></script>
</body>
</html>
