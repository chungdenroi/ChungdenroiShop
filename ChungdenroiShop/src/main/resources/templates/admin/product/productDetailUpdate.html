<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="admin/_layout" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <!--    <link rel="stylesheet" th:href="@{/css/style.css}">-->
    <link rel="stylesheet" th:href="@{/css/library.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">

    <!--    <link rel="stylesheet" href="../../static/css/admin.css">-->
    <!--    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">-->
    <!--    <link rel="stylesheet" href="../../static/css/library.css">-->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"
    />
    <title>Update Category</title>
</head>
<body>
<div class="container-xxl">
    <div class="content" layout:fragment="content-admin">
        <div class="card-body">
            <form th:action="@{/admin/product/saveUpdateDetail}" th:object="${productDetail}" method="post">
                <h2 class="text-center">UPDATE PRODUCT DETAIL</h2>
                <input type="hidden" th:field="*{id}"/>
                <input type="hidden"  th:field="*{product}"/>
                <fieldset class="form-group">
                    <label>Product quantity </label>
                    <input class="form-control" type="number" th:field="*{quantity}">
                    <p th:if="${#fields.hasErrors('quantity')}" th:errorclass="error" th:errors="*{quantity}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Product size </label>
                    <input class="form-control" type="text" th:field="*{size}">
                    <p th:if="${#fields.hasErrors('size')}" th:errorclass="error" th:errors="*{size}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Product brand </label>
                    <input class="form-control" type="text" th:field="*{brand}">
                    <p th:if="${#fields.hasErrors('brand')}" th:errorclass="error" th:errors="*{brand}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Product URL </label>
                    <input class="form-control" type="text" required th:field="*{url}">
                    <p th:if="${#fields.hasErrors('url')}" th:errorclass="error" th:errors="*{url}" />
                </fieldset>
                <fieldset class="form-group">
                    <label>Product description </label>
                    <textarea class="form-control" type="text" th:field="*{description}">

                        </textarea>
                    <!--                        <p th:if="${#fields.hasErrors('description')}" th:errorclass="error" th:errors="*{description}" />-->
                </fieldset>
                <div class="col text-center mt-3">
                    <button type="submit" class="button-primary">UPDATE</button>
                </div>
            </form>
        </div>
        <i class="ti-layout-grid2-alt" id="btndashboard"></i>
    </div>

</div>
<script type="text/javascript" th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery-showhidedashboard.js}"></script>
</body>
</html>
